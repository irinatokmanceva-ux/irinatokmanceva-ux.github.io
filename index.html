<!DOCTYPE html>
<html>
<head>
    <title>Добро пожаловать!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        .welcome {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            padding: 20px;
        }
        
        /* Для мобильных устройств */
        @media (max-width: 768px) {
            .welcome {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="welcome">Я рада, что ты здесь!</div>
</body>
</html>
